<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App | Rapid API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="storm.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <form class="d-flex mx-auto w-50" id="searchForm">
          <input
            id="cityInput"
            class="form-control me-2"
            type="search"
            placeholder="Enter City"
            required
          />
          <button class="btn btn-outline-secondary" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100"
    >
      <div id="weatherResult" class="weather-box"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
